<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Raised Buttons"><br>
  
  <div class="uttons">
  <button color="basic" mat-raised-button>Basic</button> &nbsp;
  <button color="primary" mat-raised-button>Primary</button> &nbsp;
  <button color="accent" mat-raised-button>Accent</button> &nbsp; 
  <button color="warn" mat-raised-button>Warn</button> &nbsp;
  <button color="disabled" mat-raised-button>Disabled</button> &nbsp;
  <button color="link" mat-raised-button>Link</button> &nbsp;
  </div>
  </mat-tab>

  <mat-tab label="Basic Buttons"><br>
  <button color="basic" mat-button>Basic</button> &nbsp;
  <button color="primary" mat-button>Primary</button> &nbsp;
  <button color="accent" mat-button>Accent</button> &nbsp; 
  <button color="warn" mat-button>Warn</button> &nbsp;
  <button color="disabled" mat-button>Disabled</button> &nbsp;
  <button color="link" mat-button>Link</button> &nbsp;
  </mat-tab>

  <mat-tab label="Checkbox Setup">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox Setup</h2>
  
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
      </section>
  
      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
        </mat-radio-group>
      </section>
  
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Result</h2>
  
      <section class="example-section">
        <mat-checkbox
            class="example-margin"
            [(ngModel)]="checked"
            [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition"
            [disabled]="disabled">
          I'm a checkbox
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card></mat-tab>

<mat-tab label="Input"><br>
  <form class="example-form">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Long Last Name That Will Be Truncated</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td>
    </tr></table>
  </form>
</mat-tab>
</mat-tab-group>
