<div class="app" style="background-color: rgb(27, 27, 27); align-items: center; justify-content: center; position: relative;
color: white;">
<h1>Interpolation</h1>
<p><b>Message:</b> {{appName}}</p>

<!-- Property Binding -->

<input type="text" [value]="clientName">

<!-- Style Binding -->
<p [style.color]="myColor" style="font-family:Lucida Console; font-size: 18px;">Text Color using Style Binding</p>
<p [class]="appliedCSSClass" stlye="font-family:Lucida Console">This text use Style Binding</p>
<p [style.blue]="notappliedCSSClass">No style binding in the line</p>

<!-- Event Binding -->
<h2>Event Binding</h2>
<button (click)="showData($event)" class="btn btn-primary btn-lg">Click this button</button>
&nbsp;
<button on-click="showData($event)" class="btn btn-primary btn-lg">Click this button</button>
<br>
<br>
<input type="text" #keyupbox placeholder="Keyup box" (keyup)="getData(keyupbox.value)"/>
<br>
<input type="text" #keyinputbox placeholder="Input box" (input)="getData(keyinputbox.value)"/>
<br>
<input type="text" #keydownbox placeholder="Keydown box" (keydown)="getData(keydownbox.value)"/>
<br>
<input type="text" #keyblurbox placeholder="Blur box" (blur)="getData(keyblurbox.value)"/>
<br>
</div>
